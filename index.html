<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="background">
                <div class="cards">
                    <div class="frondcard">
                        <img class="frod" src="./bg-card-front.png" alt="">
                        <div class="logo">
                            <img class="logos" src="./card-logo.svg" alt="">
                        <div class="frond-number">
                            <span class="number">0000 0000 0000 0000</span>
                            <div class="frond-title">
                            <span class="jane">JANE APPLESEED</span>
                            <div class="date">
                                <span id="months" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    minlength="2"
                                    maxlength="2">00</span>
                                /
                                <span id="years">00</span>
                            </div>
                            
                            </div>
                        </div>
                    </div>
                    <div class="backcard">
                        <img src="./bg-card-back.png" alt="">
                        <div class="back-number">
                            <span class="zzero">000</span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="Form-scope">
            <form class="Form-inp">
                    <div class="formuser">
                        <label for="">CARDHOLDER NAME</label>
                        <input type="text" required name="cardname" id="cardname" placeholder="e.g Jane Appleseed">
                    </div>
                    <div class="formnumber">
                        <label for="">CARD NUMBER</label>
                        <input type="text" name="cardnumber" id="cardnumber"  required placeholder="e.g 123 4567 9123 0000"   oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        minlength="16"
                        maxlength="16">
                    </div>
                <div class="day">
                    <div class="days">
                        <label for="">EXP.DATE (MM/YY)</label>
                            <div class="seconds">
                              <div>
                                <input type="text" name="day" id="month" placeholder="MM" required maxlength="2">
                              </div>
                        <div class="year">
                            <input type="text" name="year" id="year" placeholder="YY" required maxlength="4">
                        </div>
                        </div>
                    </div>
                
                    <div class="cvc">
                        <label for="">CVC</label>
                        <input type="text" name="cvc" id="cvc" required placeholder="e.g. 123" maxlength="3">
                        <p></p>
                    </div>
                  </div>
                  <div class="btn">
                  <button class="buttons" onclick="showThanks()">Confirm</button>
                  </div>
                
            </form>
        </div>
        </div>
        <!-- <div class="complete" id="thanksDiv">
            <div class="center hidden">
                <img src="./icon-complete.svg" alt="">
                <div class="thankyou">thank you</div>
                <div class="added">We've added your card details</div>
                <button class="btns">continue</button>
            </div>
        </div> -->
    </main>
    <script src="app.js"></script>

</body>
</html>
